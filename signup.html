<!DOCTYPE html>
<head>
    <title>Holberton School</title>
    <script src='./main.js'></script>
    <script src='./localStorage.js'></script>
    <link rel = "stylesheet"
    type = "text/css"
    href = "./singupStyle.css" />
</head>
<body>
    <div id='navbar'>
        <table class='navbarTable'>
            <tr id='navbarRow'>
                <td class='navbarCol'>
                    <a href='./home.html'><input class='buttons' type='button' value='Home'></a>
                </td>
                <td class='navbarCol'>
                    <a href='./about.html'><input class='buttons' type='button' value='About'></a>
                </td>
            </tr>
            
        </table>
    </div>
    <div id='container'>
        <p id='welcome'>Welcome To Our SignUp Page:</p>
        <p id='intro'>Fill All The Inputs!</p>
        <form>
            <input class='loginInputs' oninput='clearError()' id='usernameText' type='text' placeholder='username'><br>
            <input class='loginInputs' oninput='clearError()' id='passwordText' type='password' placeholder='password'><br>
            <input class='loginInputs' oninput='clearError()' id='emailText' type='email' placeholder='E-mail'><br>
            <input class='loginInputs' oninput='clearError()' id='phoneText' type='number' placeholder='Phone Number'><br>
            <input class='loginInputs' oninput='clearError()' id='errorLabel' type='label' PlaceHolder='' disabled='true'><br>
            <input id='loginDirect' type='button' value='Log In' onclick='logInDirect()'><br>
            <input id='create' type='button' value='Create' onclick='createUser()'><br>
        </form>
    </div>
    
</body>
</html>
